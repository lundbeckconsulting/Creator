<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Dialog demo</title>

    <link href="../_Build/Creator.css" rel="stylesheet" />
</head>
<body>
    <p>
        <button onclick="test()">Tall</button>
        <button class="open-dialog" data-dialog="notifyDialog">Open Notify Dialog</button>
        <button class="open-dialog" data-dialog="dangerDialog">Open Danger Dialog</button>
        <button class="open-dialog" data-dialog="primaryDialog">Open Primary Dialog</button>
        <a href="#" class="open-dialog" data-dialog="notifyDialog">Link Test</a>
    </p>

    <dialog id="notifyDialog" class="dialog-notify-lg" role="dialog">
        <content>
            <header>
                <span class="title">My Notify Dialog</span>
                <i class="close-command"></i>
            </header>
            <div class="body">
                The Body
            </div>
            <footer>
                <button class="ok-command btn">Ok</button>
            </footer>
        </content>
    </dialog>

    <dialog id="dangerDialog" class="dialog-danger-md" role="dialog">
        <content>
            <header class="solid">
                <span class="title">My Danger Dialog</span>
                <i class="close-command"></i>
            </header>
            <div class="body">
                The Body
            </div>
            <footer>
                <button class="ok-command btn">Ok</button>
            </footer>
        </content>
    </dialog>

    <dialog id="primaryDialog" class="dialog-primary-sm" role="dialog">
        <content>
            <header class="solid">
                <span class="title">My Primary Dialog</span>
                <i class="close-command"></i>
            </header>
            <div class="body">
                The Body
            </div>
            <footer>
                <button class="ok-command btn">Ok</button>
            </footer>
        </content>
    </dialog>

<div id="dialogBackground" class="show">vds</div>

    <script src="../_Build/Creator.js"></script>
</body>
</html>
