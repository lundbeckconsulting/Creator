<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Notify demo</title>

    <link href="../_Build/Creator.css" rel="stylesheet" />
</head>
<body>
    <div style="padding:48px;">
        <input id="showNotify" type="button" value="Show Notify" />
        <input id="showBoxLeft" type="button" value="Show Box Left" />
        <input id="showBoxRight" type="button" value="Show Box Right" />
        <input id="showBoxTop" type="button" value="Show Box Top" />
        <input id="showBoxBottom" type="button" value="Show Box Bottom" />
    </div>

    <div class="notify-bar-top-eight cp-danger">
        <h1>TESTER</h1>
    </div>

    <div class="notify-bar-bottom-eight cp-info show">
        <h1>SHOW</h1>
    </div>

    <div class="notify-box-left-five cp-notify">
        LEFT
    </div>

    <div class="notify-box-right-five cp-notify">
        RIGHT
    </div>

    <div class="notify-box-top-five cp-notify">
        TOP
    </div>

    <div class="notify-box-bottom-five cp-notify">
        BOTTOM
    </div>

    <script type="text/javascript">
        $("#showNotify").click(function () {
            $(".notify-bar-top-eight").trigger("notify:show");
        });

        $("#showBoxLeft").click(function () {
            $(".notify-box-left-five").trigger("notify:show");
        });

        $("#showBoxRight").click(function () {
            $(".notify-box-right-five").trigger("notify:show");
        });

        $("#showBoxTop").click(function () {
            $(".notify-box-top-five").trigger("notify:show");
        });

        $("#showBoxBottom").click(function () {
            $(".notify-box-bottom-five").trigger("notify:show");
        });
    </script>

    <script src="../_Build/Script/Element.Notify.js"></script>
</body>
</html>
