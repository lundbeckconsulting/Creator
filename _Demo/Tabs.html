<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Tabs demo</title>

    <link href="../_Build/Creator.css" rel="stylesheet" />
</head>
<body>
    <div class="tabs">
        <div class="group">
            <div class="tab cp-success" data-tab="tabOne">
                One
            </div>
            <div class="tab cp-dark" data-tab="tabTwo">
                Two
            </div>
            <div class="tab cp-warning" data-tab="tabThree">
                Three
            </div>
            <div class="tab cp-danger">
                Four
            </div>
        </div>
        <div id="tabOne" class="content active cp-success">
            TESTER ONE
        </div>
        <div id="tabTwo" class="content">
            TESTER TWO
        </div>
        <div id="tabThree" class="content cp-warning">
            TESTER THREE
        </div>
    </div>

    <script src="../_Build/SCRIPT/Element.Tabs.js"></script>
</body>
</html>
